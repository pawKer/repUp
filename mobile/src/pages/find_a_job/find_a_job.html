
<ion-header>
  <ion-navbar>
    <ion-title>Find A Job</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg social-cards">

  <ion-list>
      <ion-card *ngFor="let item of jobsAvailable" (click)="goToJobDetails(item)">
        <ion-item>
          <ion-avatar item-start>
            <img src="{{item.job_owner_User ? item.job_owner_User.path_to_profile_photo : ''}}">
          </ion-avatar>
          <h2>{{item.job_owner_User ? item.job_owner_User.user_name : ''}}</h2>
          <p>{{item.datePosted}}</p>
        </ion-item>

        <ion-card-content>
          <p>{{item.description}}</p>
        </ion-card-content>

        <ion-row>
          <ion-col align-self-center text-center>
              {{item.likes}} applications
          </ion-col>
          <ion-col align-self-center text-center>
            <ion-note> Estimated time:
              {{item.expected_duration}} hours
            </ion-note>
          </ion-col>
          <ion-col align-self-center text-center>
            <span>{{item.remuneration}}</span>
          </ion-col>
        </ion-row>

      </ion-card>
  </ion-list>

</ion-content>
